    {% extends 'base.html' %}

    {% block content %}
    <div style="background-color: #f5f5f5; height: 100vh;">
      <div class="container h-100">
        <div class="row justify-content-center">
          <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
            <form action="/acquire_city" method="POST">
              <div class="form-group">
              <label>Country</label>
              <p><select name="country">
                  <option disabled>Choose a country</option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="Slovakia">Slovakia</option>
                  <option value="Poland">Poland</option>
                  <option value="Hungary">Hungary</option>
                  <option value="Germany">Germany</option>
              </select></p>
              </div>
              <div class="form-group">
                <button class="btn btn-info btn-block">Confirm Country</button>
              </div>
              </form>
              <form action="/acquire_city/show_weather" method="POST">
              <div class="form-group">
              <label>City</label>
              <p><select name="city">
                  <option disabled>Choose a city</option>
                  {% for city in cities %}
                      <option value="{{city}}">{{ city }}</option>
                  {% endfor %}
              </select></p>
              </div>
              <div class="form-group">
                <button  class="btn btn-info btn-block">Get Weather</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
